  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lexend:wght@300;400;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #001F15; /* Deep Midnight Green */
      color: #F0FDF4; /* Pale Mint White */
      overflow: hidden; /* Prevent body scroll, handle in app container */
    }
    .font-lexend {
      font-family: 'Lexend', sans-serif;
    }
    .font-montserrat {
      font-family: 'Montserrat', sans-serif;
    }
    @keyframes dna-rotate {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse-gold {
      0%, 100% { box-shadow: 0 0 20px rgba(192, 160, 98, 0.2); }
      50% { box-shadow: 0 0 40px rgba(192, 160, 98, 0.5); }
    }
    .dna-animation {
      animation: dna-rotate 15s infinite linear;
    }
    .glass {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(0, 210, 160, 0.1); /* Subtle Neon Mint Border */
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    }
    .glass-gold {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.02) 0%, rgba(192, 160, 98, 0.05) 100%);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(192, 160, 98, 0.3);
    }
    .gold-text {
      background: linear-gradient(135deg, #F0E68C 0%, #C0A062 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .mint-text {
      color: #00D2A0;
      text-shadow: 0 0 20px rgba(0, 210, 160, 0.3);
    }
    /* Hide Scrollbar for Kiosk Look */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    /* Progress Bar Animation */
    @keyframes progress {
      from { width: 0%; }
      to { width: 100%; }
    }
  </style>
